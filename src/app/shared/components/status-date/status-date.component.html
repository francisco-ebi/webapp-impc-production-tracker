<mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ title || 'Status History'}}
        </mat-panel-title>
      </mat-expansion-panel-header>
  
      <table mat-table [dataSource]="statusDates" class="mat-elevation-z8">
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.statusName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date | date : 'medium'}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="statusDatesColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: statusDatesColumns;"></tr>
      </table>
    </mat-expansion-panel>
  </mat-accordion>
