<mat-accordion>
  <mat-expansion-panel [expanded]="false">
    <mat-expansion-panel-header>
      <mat-panel-title style="font-weight: bold">All Targeted Exons</mat-panel-title>
    </mat-expansion-panel-header>

    <div *ngFor="let targetedExon of mutation.targetedExons">
      <div *ngIf="!editCoordinatesChecked || !canUpdate; then readOnlyFields else editableFields"></div>

      <ng-template #readOnlyFields>
        <table class="mat-elevation-z2 exon-table">
          <thead>
          <tr>
            <th>Exon ID</th>
            <th>Transcript</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>{{ targetedExon.exonId }}</td>
            <td>
              <div class="transcript-group">
                <div *ngFor="let t of targetedExon.transcriptsParsed">

                    <a [href]="'https://www.ensembl.org/Mus_musculus/Transcript/Summary?t=' + t.name" target="_blank">
                      <div class="transcript-item">
                    {{ t.name }}
                    <br />
                    {{ t.transcriptId }}
                      </div>
                  </a>

                </div>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
        <br/>
      </ng-template>


      <ng-template #editableFields>
        <table>
          <tbody>
          <tr>
            <td style="font-size: 14px;">
              <mat-form-field appearance="fill" style="width: 250px">
                <input matInput [(ngModel)]="targetedExon.exonId" [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </td>
          </tr>
          </tbody>
        </table>
      </ng-template>
    </div>
  </mat-expansion-panel>
</mat-accordion>
<div class="separation"></div>
