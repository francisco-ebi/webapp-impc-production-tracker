<div *ngIf="canUpdate; then consortiaEditable else consortiaReadOnly"></div>
<ng-template #consortiaEditable>
    <ng-container [formGroup]="consortiaForm">
        <label for="consortiumName">Consortia *:</label>
        <mat-form-field appearance="fill">
            <mat-label>Choose your consortium</mat-label>
            <mat-select multiple
                        (blur)="onTouched()" 
                        formControlName="consortiumName">
                <mat-option *ngFor="let consortium of consortia" [value]="consortium.name">
                    {{ consortium.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </ng-container>
    <br>
</ng-template>
<ng-template #consortiaReadOnly>
    <label for="consortia">Consortia:</label>
    <mat-form-field appearance="fill">
        <input matInput readonly [value]="consortiumNames" />
    </mat-form-field>
</ng-template>
